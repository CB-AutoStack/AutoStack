{{- if .Values.web.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "autostack.fullname" . }}-web
  labels:
    {{- include "autostack.labels" . | nindent 4 }}
    app.kubernetes.io/component: web
spec:
  {{- if not .Values.web.autoscaling.enabled }}
  replicas: {{ .Values.web.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "autostack.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        {{- include "autostack.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: web
    spec:
      {{- if .Values.featureFlags.enabled }}
      initContainers:
        - name: write-fm-config
          image: alpine:3.20
          command: ["/bin/sh","-c"]
          args:
            - |
              set -eu
              mkdir -p {{ .Values.featureFlags.mountPath }}
              # Write fm.json from secret value (plain string)
              printf '{"envKey":"%s"}\n' "$(cat /secret/{{ .Values.featureFlags.secretKey }})" \
                > {{ .Values.featureFlags.mountPath }}/{{ .Values.featureFlags.fileName }}
          volumeMounts:
            - name: fm-config
              mountPath: {{ .Values.featureFlags.mountPath }}
            - name: fm-secret
              mountPath: /secret
              readOnly: true
      {{- end }}
      containers:
        - name: web
          image: "{{ .Values.web.image.repository }}:{{ .Values.web.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.web.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.web.service.targetPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.web.resources | nindent 12 }}
          {{- if .Values.featureFlags.enabled }}
          volumeMounts:
            - name: fm-config
              mountPath: {{ .Values.featureFlags.mountPath }}
              readOnly: true
          {{- end }}
      {{- if .Values.featureFlags.enabled }}
      volumes:
        # Where fm.json is written by the initContainer and then mounted into the app
        - name: fm-config
          emptyDir: {}
        # Secret providing the FM_KEY (string)
        - name: fm-secret
          secret:
            secretName: {{ .Values.featureFlags.secretName }}
            items:
              - key: {{ .Values.featureFlags.secretKey }}
                path: {{ .Values.featureFlags.secretKey }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "autostack.fullname" . }}-web
  labels:
    {{- include "autostack.labels" . | nindent 4 }}
    app.kubernetes.io/component: web
spec:
  type: {{ .Values.web.service.type }}
  ports:
    - port: {{ .Values.web.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "autostack.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: web
{{- end }}
