{{- if .Values.apiInventory.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "autostack.fullname" . }}-api-inventory
  labels:
    {{- include "autostack.labels" . | nindent 4 }}
    app.kubernetes.io/component: api-inventory
spec:
  {{- if not .Values.apiInventory.autoscaling.enabled }}
  replicas: {{ .Values.apiInventory.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "autostack.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api-inventory
  template:
    metadata:
      labels:
        {{- include "autostack.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api-inventory
    spec:
      containers:
        - name: api-inventory
          image: "{{ .Values.apiInventory.image.repository }}:{{ .Values.apiInventory.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.apiInventory.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8001
              protocol: TCP
          env:
            {{- toYaml .Values.apiInventory.env | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.apiInventory.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: api-inventory
  labels:
    {{- include "autostack.labels" . | nindent 4 }}
    app.kubernetes.io/component: api-inventory
spec:
  type: {{ .Values.apiInventory.service.type }}
  ports:
    - port: {{ .Values.apiInventory.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "autostack.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api-inventory
{{- end }}
