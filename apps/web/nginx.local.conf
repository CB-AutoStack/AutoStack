server {
    listen 3000;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # API proxy configuration with base path support
    # Match /{org}/{env}/api/vehicles or /api/vehicles
    location ~ ^(/[a-zA-Z0-9_-]+/[a-zA-Z0-9_-]+)?/api/vehicles {
        # Special case: /login endpoint is at /api/v1/auth/login
        rewrite ^(?:/[^/]+/[^/]+)?/api/vehicles/login$ /api/v1/auth/login break;
        # All other requests: map to /api/v1/vehicles
        rewrite ^(?:/[^/]+/[^/]+)?/api/vehicles(.*)$ /api/v1/vehicles$1 break;
        proxy_pass http://api-inventory:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    location ~ ^(/[a-zA-Z0-9_-]+/[a-zA-Z0-9_-]+)?/api/valuations {
        rewrite ^(?:/[^/]+/[^/]+)?/api/valuations(.*)$ /api/v1/valuations$1 break;
        proxy_pass http://api-valuations:8002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Strip base path prefix for path-based routing
    # Match pattern: /{org}/{env} or /{org}/{env}/...
    location ~ ^/[a-zA-Z0-9_-]+/[a-zA-Z0-9_-]+(/.*)?$ {
        # Rewrite to strip the first two path segments
        # If path is just /{org}/{env}, rewrite to /
        # If path is /{org}/{env}/something, rewrite to /something
        rewrite ^/[^/]+/[^/]+$ / break;
        rewrite ^/[^/]+/[^/]+(/.*) $1 break;
        try_files $uri $uri/ /index.html;
    }

    # Fallback for root path
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
